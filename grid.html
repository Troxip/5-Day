<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="./grid.css">
</head>
<body>
    <div style="
        display: grid;
        grid-template-columns: 100px 100px;
        ">
        <div style="background-color: lightblue;">Div 1</div>
        <div style="background-color: lightpink;">Div 2 <p>Text</p> </div>
    </div>


    <div style="
        margin-top: 50px;
        display: grid;
        grid-template-columns: 100px 100px 200px;
        ">
        <div style="background-color: lightblue;">Div 1</div>
        <div style="background-color: lightpink;">Div 2 <p>Text</p> </div>
        <div style="background-color: lightblue;">Div 3</div>
    </div>


    <div style="
        margin-top: 50px;
        display: grid;
        grid-template-columns: 100px 1fr;
        ">
        <div style="background-color: lightblue;">Div 1</div>
        <div style="background-color: lightpink;">Div 2</div>
    </div>

    <div style="
        margin-top: 50px;
        display: grid;
        grid-template-columns: 100px 1fr 2fr 3fr;
        ">
        <div style="background-color: lightblue;">100px</div>
        <div style="background-color: lightpink;">fr1</div>
        <div style="background-color: lightblue;">fr2</div>

    </div>

    
</body>
</html>
